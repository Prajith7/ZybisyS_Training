<script>
    
    let inputValue = document.getElementById("input").value;

        event.preventDefault()

        reverseValue(inputValue);
        oddEven(inputValue);
    })
    function reverseValue(inputValue){
        
    var forward = document.getElementById("input").value;
    var backward = forward.split("").reverse().join("");
    document.getElementById("demo1").innerHTML = backward;
    }

    function oddEven(inputValue){
    let value = document.getElementById("input").value,
    odd = [],
    even = [];
    ans = [];

for (var i = 0; i < value.length; i++) {
  i % 2 === 0
    ? even.push(value[i]) 
    : odd.push(value[i])
}

    ans =   even.concat(odd);
    let ansStr = ans.toString();
